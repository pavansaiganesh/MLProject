        <form method="post">

                <input type="text" id="twitter_handle" placeholder="Your Twitter Handle"/>

            <button type="button" onClick="mytweet()">Submit</button>

              <script>
                function mytweet() {
                   var text = document.getElementById('twitter_handle').value;
                   console.log("hi guys");
                   const url = 'http://127.0.0.1:5000/tweet_pred';
                   let send_data = JSON.stringify({
                      'handle': text
                   });

                   let fetchData = {
                      method: 'POST',
                      // mode: 'cors',
                      body: send_data,
                      headers: {
                         'Accept': 'application/json',
                         'Content-Type': 'application/json'
                      }
                   }

                   console.log(fetchData);
                  fetch(url, fetchData)
                    .then(res => res.json())
                      .then(user_type => {
                        let  output = `<h3> ${user_type} </h3>`;
                       
                    document.getElementById("response").innerHTML = output; 
                  });
                }
      
              </script>
